    <style>
      /* Modern Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #loading-screen::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 80%, rgba(100, 217, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(157, 124, 255, 0.1) 0%, transparent 50%);
        animation: backgroundShift 20s ease-in-out infinite;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #64d9ff;
        border-top: 4px solid #9d7cff;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes backgroundShift {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-20px, -20px) scale(1.05); }
        66% { transform: translate(20px, 20px) scale(0.95); }
      }
      
      .loading-text {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, #64d9ff 0%, #9d7cff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        position: relative;
        z-index: 1;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        color: #b8c5d6;
        margin-top: 0.5rem;
        position: relative;
        z-index: 1;
        font-weight: 500;
      }
    </style>
    <script type="module" crossorigin src="/assets/main-DsFDP_3S.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-Cvifq-0m.css">
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Game Master</div>
      <div class="loading-subtitle">Cargando sistema de control...</div>
    </div>
    
    <div id="app"></div>
    
    
    <script>
      // Hide loading screen once the app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Service Worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
