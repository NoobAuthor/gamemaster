<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="32" height="32">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3561;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7cc8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d7cff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Headset with microphone (top-left) -->
  <g transform="translate(80, 80)" class="glow">
    <!-- Headband -->
    <path d="M 15 25 Q 40 5, 65 25" fill="none" stroke="url(#iconGradient)" stroke-width="8" stroke-linecap="round"/>
    <!-- Left ear cup -->
    <rect x="10" y="20" width="15" height="20" rx="7" fill="url(#iconGradient)"/>
    <!-- Right ear cup -->
    <rect x="55" y="20" width="15" height="20" rx="7" fill="url(#iconGradient)"/>
    <!-- Microphone arm -->
    <path d="M 25 30 Q 35 45, 45 50" fill="none" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    <!-- Microphone -->
    <circle cx="47" cy="52" r="4" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Game controller (bottom-left) -->
  <g transform="translate(60, 260)" class="glow">
    <!-- Controller body -->
    <path d="M 20 15 Q 10 10, 15 25 L 15 35 Q 15 45, 25 45 L 55 45 Q 65 45, 65 35 L 65 25 Q 70 10, 60 15 Z" fill="url(#iconGradient)"/>
    <!-- D-pad -->
    <rect x="25" y="22" width="3" height="12" rx="1.5" fill="#0a0e27"/>
    <rect x="19" y="28" width="15" height="3" rx="1.5" fill="#0a0e27"/>
    <!-- Action buttons -->
    <circle cx="50" cy="25" r="3" fill="#0a0e27"/>
    <circle cx="57" cy="30" r="3" fill="#0a0e27"/>
    <circle cx="50" cy="35" r="3" fill="#0a0e27"/>
    <circle cx="43" cy="30" r="3" fill="#0a0e27"/>
  </g>
  
  <!-- Gear/Settings (center) -->
  <g transform="translate(175, 175)" class="glow">
    <!-- Main gear body -->
    <circle cx="25" cy="25" r="20" fill="url(#iconGradient)"/>
    <!-- Inner circle -->
    <circle cx="25" cy="25" r="8" fill="#0a0e27"/>
    <!-- Gear teeth -->
    <g fill="url(#iconGradient)">
      <rect x="23" y="2" width="4" height="8" rx="2"/>
      <rect x="38" y="8" width="8" height="4" rx="2" transform="rotate(45 42 10)"/>
      <rect x="40" y="23" width="8" height="4" rx="2"/>
      <rect x="38" y="38" width="8" height="4" rx="2" transform="rotate(-45 42 40)"/>
      <rect x="23" y="40" width="4" height="8" rx="2"/>
      <rect x="8" y="38" width="8" height="4" rx="2" transform="rotate(45 12 40)"/>
      <rect x="2" y="23" width="8" height="4" rx="2"/>
      <rect x="8" y="8" width="8" height="4" rx="2" transform="rotate(-45 12 10)"/>
    </g>
  </g>
  
  <!-- Door with keyhole (top-right) -->
  <g transform="translate(280, 70)" class="glow">
    <!-- Door frame -->
    <rect x="10" y="10" width="50" height="70" rx="5" fill="url(#iconGradient)"/>
    <!-- Door panel -->
    <rect x="15" y="15" width="40" height="60" rx="3" fill="#1a1f3a"/>
    <!-- Keyhole -->
    <circle cx="35" cy="45" r="6" fill="url(#iconGradient)"/>
    <path d="M 35 51 L 32 60 L 38 60 Z" fill="url(#iconGradient)"/>
  </g>
  
  <!-- GMS Text -->
  <g transform="translate(200, 340)" class="glow">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="800" text-anchor="middle" fill="url(#accentGradient)">GMS</text>
  </g>
  
  <!-- Subtle glow effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Apply glow to all main elements -->
  <style>
    .glow { filter: url(#glow); }
  </style>
</svg>